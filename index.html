<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no,maximum-scale=1" />
  <title>GhostLock</title>
  <link rel="stylesheet" href="styles.css" />
  
  <link rel="manifest" href="/manifest.json">
  
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180">
  
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="app">
    <main class="lockscreen" id="lockscreen">
      <div class="passcode-panel" id="panel">
        <div class="prompt">Enter Passcode</div> 
        
        <div class="dots" id="dots"></div> 
        <div class="keypad" id="keypad"></div>
      </div>
      
      <div class="lock-footer">
        <a class="footer-link" id="emergencyBtn">Emergency</a>
        <a class="footer-link" id="cancelLink">Cancel</a>
      </div>

      <input id="bgUpload" type="file" accept="image/*" style="display: none" />

      <div id="indicatorContainer" class="indicator hidden" role="status" aria-live="polite" aria-atomic="true">
        <span id="indicatorValue" class="tiny">â€”</span>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
