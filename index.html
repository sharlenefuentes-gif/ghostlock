<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1" />
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Magic Lock">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png"> 
  
  <title>Magic Lockscreen</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    
    <main class="homescreen" id="homescreen">
      <div id="historyResult" class="history-result"></div>
      <div id="magicResult" class="magic-result"></div>
    </main>

    <main class="lockscreen" id="lockscreen">
      <div class="status-bar-spacer"></div>
      <div class="content-wrapper">
        <div class="passcode-panel" id="panel">
          <div class="prompt" id="promptText">Enter Passcode</div>
          <div class="dots" id="dots"></div>
          <div class="keypad" id="keypad"></div>
          <div class="cancel-btn" id="cancelBtn">Cancel</div>
        </div>
      </div>
      <div class="lock-footer-banner">
        <div class="footer-button" id="emergencyBtn">Emergency</div>
        <div class="footer-button" id="cancelFooterBtn">Cancel</div>
      </div>
    </main>

    <div id="settingsOverlay" class="settings-overlay">
      <div class="settings-card">
        <h3>Configuration</h3>
        
        <div class="setting-row">
          <div class="setting-group">
            <label>Ref Number</label>
            <input type="number" id="refInput" placeholder="4050" pattern="[0-9]*" inputmode="numeric">
          </div>

          <div class="setting-group">
            <label>Forced Errors</label>
            <div class="stepper">
              <button id="decErrors">-</button>
              <span id="errorCountDisplay">0</span>
              <button id="incErrors">+</button>
            </div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="instructions-container">
          <h4>Gesture Guide</h4>
          
          <div class="instruction-item">
            <span class="icon">ğŸ‘†</span>
            <div class="text">
              <strong>Double Tap</strong><br>
              Top-Left: Upload Lock BG<br>
              Top-Right: Upload Home BG
            </div>
          </div>

          <div class="instruction-item">
            <span class="icon">ğŸ‘†ğŸ‘†</span>
            <div class="text">
              <strong>Triple Tap</strong><br>
              Top-Center: Toggle 4/6 Digits<br>
              Bottom-Center (Home): Re-Lock
            </div>
          </div>

          <div class="instruction-item">
            <span class="icon">âœŒï¸</span>
            <div class="text">
              <strong>Two Fingers</strong><br>
              Vertical Swipe: Open This Menu
            </div>
          </div>
        </div>

        <div class="divider"></div>

        <button id="closeSettingsBtn" class="save-btn">Save & Close</button>

        <div class="credits">Created by James Seth Capacite</div>
      </div>
    </div>

    <input id="uploadLock" type="file" accept="image/*" style="display: none" />
    <input id="uploadHome" type="file" accept="image/*" style="display: none" />

  </div>
  
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
