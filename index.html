<! doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Invisible Lockscreen Overlay</title>
  <link rel="stylesheet" href="styles. css" />
</head>
<body>
  <div class="app">
    <main class="lockscreen" id="lockscreen">
      <div class="passcode-panel" id="panel">
        <div class="keypad" id="keypad"></div>
      </div>

      <!-- Hidden file input — triggered by double-tap top-left -->
      <input id="bgUpload" type="file" accept="image/*" style="display: none" />

      <!-- Small visible indicator at bottom -->
      <div id="indicatorContainer" class="indicator hidden" role="status" aria-live="polite" aria-atomic="true">
        <span id="indicatorValue" class="tiny">—</span>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
