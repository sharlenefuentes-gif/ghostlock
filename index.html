<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1" />
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Magic Lock">

  <link rel="manifest" href="manifest.json">
  
  <link rel="apple-touch-icon" href="icon.png"> 
  
  <title>Magic Lockscreen</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    
    <main class="homescreen" id="homescreen">
      <div id="magicResult" class="magic-result"></div>
    </main>

    <main class="lockscreen" id="lockscreen">
      
      <div class="status-bar-spacer"></div>

      <div class="content-wrapper">
        <div class="passcode-panel" id="panel">
          <div class="prompt">Enter Passcode</div>
          <div class="dots" id="dots"></div>
          <div class="keypad" id="keypad"></div>
          <div class="cancel-btn" id="cancelBtn">Cancel</div>
        </div>
      </div>

   <div class="lock-footer">
      <button id="emergency-btn" class="text-footer-btn">
        Emergency
      </button>
    
      <button id="cancel-btn" class="text-footer-btn">
        Cancel/delete
      </button>
  </div>
    </main>

    <input id="uploadLock" type="file" accept="image/*" style="display: none" />
    <input id="uploadHome" type="file" accept="image/*" style="display: none" />

  </div>
  
  <script src="script.js"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker Registered (Offline Ready)'));
    }
  </script>
</body>
</html>
